<!-- agent modal -->
<div class="modal fade" id="Admin-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style=" justify-content: center; display: flex">
          <div class="form">
         <p class="form-title">Login as Agent</p>
          <div class="input-container">
            <input type="email" [(ngModel)]="email" placeholder="Enter email">
            <span>
            </span>
        </div>
        <div class="input-container">
            <input type="password" [(ngModel)]="password"  placeholder="Enter password">
          </div>
           <button type="submit" class="submit" (click)="login()" >
          Login
        </button>      
      </div>
        </div>
      </div>
    </div>
  </div>
